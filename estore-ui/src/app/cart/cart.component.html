<!DOCTYPE html>
<html>
<header>
    <h2>Your Shopping Cart</h2>
</header>
<div *ngIf="cart.items.length == 0; else elseblock">
    <h2>Your Cart is Empty</h2>
</div>

<body>
    <ng-template #elseblock>
        <header>
            <div style="text-align:center">
                <p>Total: ${{cart.total}}</p>
                <div id="buttons">
                    <input type="text" placeholder="Enter Coupon Code Here" id="couponInput" [(ngModel)]="couponName">
                    <button style="display: inline; white-space: nowrap" type="button" class="applyCode" title="ApplyCoupon"
                        (click)="applyCoupon()" id="applyButton">Apply Coupon</button>
                    <button style="display: inline; white-space: nowrap" type="button" class="checkout" title="checkout"
                        (click)="checkout()" id="checkoutButton">Checkout</button>
                </div>
            </div>
        </header>
        <div id='items'>
            <div *ngFor="let product of cart.items" class="card">
                <img id="img" src="../../assets/images/{{product.name}}.jpg" width="250" height="250"
                    alt="image of product" onerror="this.src = '../../assets/images/logo.jpg'" />
                <p>
                    {{product.name}} - Price: ${{product.price}}
                </p>
                <button type="button" class="delete" title="delete product"
                    (click)="removeFromCart(product)">Delete</button>
            </div>
        </div>
    </ng-template>
</body>

</html>
